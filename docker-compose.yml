services:
  db-fluent:
    image: mysql:8.3.0
    container_name: db-fluent
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=fluent
      - MYSQL_USER=local
      - MYSQL_PASSWORD=secret
    networks:
      - ssr-network
    volumes:
      - ./data/fluent:/var/lib/mysql
      - ./dumps/fluent.sql.gz:/home/fluent.sql.gz

  db-act:
    image: mysql:8.3.0
    container_name: db-act
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=act
      - MYSQL_USER=local
      - MYSQL_PASSWORD=secret
    networks:
      - ssr-network
    volumes:
      - ./data/act:/var/lib/mysql
      - ./dumps/act.sql.gz:/home/act.sql.gz



# ================= LARAVEL APPLICATION SERVICES ==========================
  
  php-fluent:
    build:
      context: ./apps/fluent
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: php-fluent
    depends_on:
      - db-fluent
    networks:
      ssr-network:
        aliases:
          - fluent.test
          - fluent-widget.test
          - ws.test
          - act.test
          - act-engine.test
          - fluent-flask.test
    volumes:
      - ./apps/fluent/src:/var/www/fluent.test

  php-act:
    build:
      context: ./apps/act
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: php-act
    depends_on:
      - db-act
      - php-fluent
    networks:
      - ssr-network
    volumes:
      - ./apps/act/src:/var/www/act.test


# ==================== NGINX ===========================

  nginx:
    build:
      context: ./services/nginx
      dockerfile: Dockerfile
    restart: always
    container_name: nginx
    depends_on:
      - php-fluent
      - php-act
      - soketi
    ports:
      - "80:80"
      - "5173:5173"
      - "5174:5174"
      - "5175:5175"
      - "5176:5176"
      - "5177:5177"
      - "8001:8001"
      - "6001:6001"
    volumes:
      - ./apps/fluent/src:/var/www/fluent.test
      - ./apps/act/src:/var/www/act.test

    networks:
      ssr-network:
        aliases:
          - fluent.test
          - fluent-widget.test
          - ws.test
          - act.test
          - act-engine.test
          - fluent-flask.test

# ======================= SOKETI - WEBSOCKET ===============

  soketi:
    image: 'quay.io/soketi/soketi:latest-16-alpine'
    container_name: soketi
    environment:
      SOKETI_DEBUG: '${SOKETI_DEBUG:-1}'
      SOKETI_METRICS_SERVER_PORT: '9601'
      SOKETI_DEFAULT_APP_ID: 'app-id'
      SOKETI_DEFAULT_APP_KEY: 'app-key'
      SOKETI_DEFAULT_APP_SECRET: 'app-secret'
    networks:
      ssr-network:
        aliases:
          - fluent.test
          - fluent-widget.test
          - ws.test

# ===================== NODEJS APPLICATIONS =================

  fluent-widget:
    build:
      context: ./apps/fluent-widget
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: fluent-widget
    networks:
      ssr-network:
        aliases:
          - fluent.test
          - fluent-widget.test
    volumes:
      - ./apps/fluent-widget/src:/var/www/fluent-widget.test

  act-engine:
    build:
      context: ./apps/act-engine
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: act-engine
    networks:
      ssr-network:
        aliases:
          - act-engine.test
          - act.test
    volumes:
      - ./apps/act-engine/src:/var/www/act-engine.test


# ==================== PYTHON APPLICATIONS ==================

  fluent-flask:
    build:
      context: ./apps/fluent-flask
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: fluent-flask
    volumes:
      - ./apps/fluent-flask/src/app:/app
    environment:
      - MYSQL_HOST=db-fluent
      - MYSQL_PORT=3306
      - MYSQL_USER=local
      - MYSQL_PASSWORD=secret
      - MYSQL_DATABASE=fluent
    networks:
      - ssr-network
  
# ================== PHPMYADMIN ==========================

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1
    restart: unless-stopped
    networks:
      - ssr-network

networks:
  ssr-network:
    driver: bridge